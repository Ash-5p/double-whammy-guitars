{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
        <div class="container">                
            <div class="row">
                <div class="col-12 col-md-6 mt-5">
                    <h2 class="logo-font mb-4 mt-lg-5">Subscribe to our Newsletter</h2>
                    <hr>
                    <form method="POST" action="{% url 'newsletter' %}" class="form mb-2" enctype="multipart/form-data">
                        {% csrf_token %}
                            {{ form | crispy }}
                        <div class="text-right">
                            <a class="btn btn-dark" href="{% url 'home' %}">Cancel</a>
                            <button class="btn btn-orange " type="submit">Subscribe</button>
                        </div>
                    </form>
                </div>      
            </div>      
        </div>
{% endblock %}
