{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
        <div class="container">                
            {% if request.user.is_superuser %}
                <div class="row">
                    <div class="col">
                        <hr>
                        <h2 class="logo-font mb-4">Add FAQ</h2>
                        <hr>
                        <form method="POST" action="{% url 'edit_faq' faq.id %}" class="form mb-2" enctype="multipart/form-data">
                            {% csrf_token %}
                                {{ form | crispy }}
                            <div class="text-right">
                                <a class="btn btn-outline-black " href="{% url 'faqs' %}">Cancel</a>
                                <button class="btn btn-orange " type="submit">Save Changes</button>
                            </div>
                        </form>
                    </div>      
                </div>  
            {% endif %}       
        </div>
    </div>
{% endblock %}
