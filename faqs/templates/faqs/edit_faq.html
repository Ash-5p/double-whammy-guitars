{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
        <div class="container">                
            {% if request.user.is_superuser %}
                <div class="row">
                    <div class="col mt-5">
                        <h2 class="logo-font mb-4 mt-lg-5">Edit FAQ</h2>
                        <hr>
                        <section>
                            <form method="POST" action="{% url 'edit_faq' faq.id %}" class="form mb-2" enctype="multipart/form-data">
                                {% csrf_token %}
                                    {{ form | crispy }}
                                <div class="text-right">
                                    <a class="btn btn-dark" href="{% url 'faqs' %}">Cancel</a>
                                    <button class="btn btn-orange " type="submit">Save Changes</button>
                                </div>
                            </form>
                        </section>
                    </div>      
                </div>  
            {% endif %}       
        </div>
{% endblock %}
